    <main class="container-fluid text-dark text-center">
      <div>
        <h1>Welcome to your Garden</h1>
        <div id="loginControls" style="display: none">
          <p>Login to see your plants</p>
            <input type="text" id="name" placeholder="Your name here" />
            <input type="text" id="password" placeholder="Your password here" />
            <button class=" btn btn-success"  onclick="login()" >Login</button>
            <button class=" btn btn-success"  onclick="create()" >Create</button>
          
        </div> 
        <div id="postLogin" style="display: none">
          <div id="title"> </div>

          <p>Press garden to see you plants</p>
            <button class=" btn btn-success"  href="garden.html" >Garden</button>
            <button class=" btn btn-success"  onclick="logout()" >Logout</button>
          
        </div> 
      </div>
